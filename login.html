<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/hover.css" />
    <link rel="stylesheet" href="./assets/css/login.css" />
    <title>Login</title>
  </head>
  <body>
    <main class="login-page">
      <div class="container-fluid">
        <div class="row login-main-row">
          <div class="col-lg-7 pl-0 pr-0">
            <div class="login-bg">
              <div class="login-content">
                <h1 class="login-heading">What's new</h1>
                <p class="login-para">
                  Update prices for multiple date ranges with a single click.
                </p>
                <a
                  href="#"
                  class="btn btn-outline-light login-btn hvr-sweep-to-right"
                  >More Details</a
                >
              </div>
            </div>
          </div>
          <div class="col-lg-5 pr-0 pl-0">
            <div class="login-details">
              <div class="login-wrapper">
                <a href="./index.html">
                  <img
                    src="./assets/img/logo.png"
                    class="login-form-logo"
                    alt="PriceUp"
                  />
                </a>
                <form class="login-form">
                  <div class="form-group log-form-group">
                    <label class="log-label"
                      ><input
                        type="text"
                        class="form-control"
                        placeholder="Username"
                    /></label>
                  </div>
                  <div class="form-group log-form-group">
                    <label class="log-label"
                      ><input
                        type="text"
                        class="form-control"
                        placeholder="Password"
                    /></label>
                  </div>
                  <div class="form-group">
                    <a href="./forgotpassword.html" class="forgot-link log-link"
                      >Forgot Password?</a
                    >
                  </div>
                  <div class="form-group">
                    <a
                      href="./dashboard.html"
                      class="btn btn-info login-cta hvr-sweep-to-right"
                      >Log In</a
                    >
                  </div>
                  <p class="mt-4">
                    Don't have an account?
                    <a href="./signup.html" class="log-link">Create Account</a>
                  </p>
                  <p class="copy-para">
                    Copyright &copy; 2021 All Rights Reserved. Privacy Policy
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
