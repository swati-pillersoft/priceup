<div class="top-row">
  <div class="row">
    <div class="col-md-3">
      <button class="btn" type="button" id="dashbord-toggler">
        <img src="./assets/img/toggle-btn.png" alt="toggle" />
      </button>
      <span class="current-tab">General Settings</span>
    </div>
  </div>
</div>
<div class="gensettings-wrapper">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-12">
          <ul
            class="gensettings-tabs-row mb-4 nav nav-tabs"
            id="genSettingsTab"
            role="tablist"
          >
            <li class="nav-item" role="presentation">
              <a
                class="nav-link active py-1"
                id="areatype-tab"
                data-toggle="tab"
                href="#areatype"
                role="tab"
                aria-controls="areatype"
                aria-selected="true"
                >Area type</a
              >
            </li>
            <li class="nav-item" role="presentation">
              <a
                class="nav-link py-1"
                id="eventcategories-tab"
                data-toggle="tab"
                href="#eventcategories"
                role="tab"
                aria-controls="eventcategories"
                aria-selected="false"
                >Event Categories</a
              >
            </li>
            <li class="nav-item" role="presentation">
              <a
                class="nav-link py-1"
                id="mailreport-tab"
                data-toggle="tab"
                href="#mailreport"
                role="tab"
                aria-controls="mailreport"
                aria-selected="false"
                >Mail Report</a
              >
            </li>
            <li class="nav-item" role="presentation">
              <a
                class="nav-link py-1"
                id="integrations-tab"
                data-toggle="tab"
                href="#integrations"
                role="tab"
                aria-controls="integrations"
                aria-selected="false"
                >Integrations</a
              >
            </li>
          </ul>
        </div>
        <div class="col-12">
          <div class="pms-tab-content tab-content" id="gensettingsTabContent">
            <!-- area type -->
            <div
              class="tab-pane fade show active"
              id="areatype"
              role="tabpanel"
              aria-labelledby="areatype-tab"
            >
              <div class="rate-group-table-wrapper table-responsive p-0">
                <table class="table" id="areaTypeTable" style="width: 100%">
                  <thead>
                    <tr>
                      <th>Area Type</th>
                      <th>Area Count</th>
                      <th>Deault Occupancy</th>
                      <th>Maxium Occupancy</th>
                      <th>Show in reports</th>
                      <th>&nbsp;</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>Standard Room</td>
                      <td class="text-primary">2</td>
                      <td>2</td>
                      <td>3</td>
                      <td>
                        <div class="custom-control custom-checkbox">
                          <input
                            type="checkbox"
                            class="custom-control-input"
                            id="areatypecheckbox1"
                          />
                          <label
                            class="custom-control-label"
                            for="areatypecheckbox1"
                          ></label>
                        </div>
                      </td>
                      <td>
                        <button class="btn border-0 p-0 text-danger">
                          <i class="fas fa-pencil-alt"></i>
                        </button>
                      </td>
                    </tr>
                    <tr>
                      <td>Comfort Room</td>
                      <td class="text-primary">2</td>
                      <td>2</td>
                      <td>2</td>
                      <td>
                        <div class="custom-control custom-checkbox">
                          <input
                            type="checkbox"
                            class="custom-control-input"
                            id="areatypecheckbox2"
                          />
                          <label
                            class="custom-control-label"
                            for="areatypecheckbox2"
                          ></label>
                        </div>
                      </td>
                      <td>
                        <button class="btn border-0 p-0 text-danger">
                          <i class="fas fa-pencil-alt"></i>
                        </button>
                      </td>
                    </tr>
                    <tr>
                      <td>Premium Room</td>
                      <td class="text-primary">3</td>
                      <td>3</td>
                      <td>3</td>
                      <td>
                        <div class="custom-control custom-checkbox">
                          <input
                            type="checkbox"
                            class="custom-control-input"
                            id="areatypecheckbox3"
                          />
                          <label
                            class="custom-control-label"
                            for="areatypecheckbox3"
                          ></label>
                        </div>
                      </td>
                      <td>
                        <button class="btn border-0 p-0 text-danger">
                          <i class="fas fa-pencil-alt"></i>
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>

            <!-- eventcategories -->
            <div
              class="tab-pane fade"
              id="eventcategories"
              role="tabpanel"
              aria-labelledby="eventcategories-tab"
            ></div>

            <!-- Mail Report -->
            <div
              class="tab-pane fade"
              id="mailreport"
              role="tabpanel"
              aria-labelledby="mailreport-tab"
            ></div>

            <!-- Integrations -->
            <div
              class="tab-pane fade"
              id="integrations"
              role="tabpanel"
              aria-labelledby="integrations-tab"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
